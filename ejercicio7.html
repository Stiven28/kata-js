               function mean(town, strng) {  
        strng = data.match(/[0-9]*\.[0-9]*/g)
        let posiciones = towns.indexOf(town)*12;
        let number = strng.splice(posiciones, +12);
        let sum =0;
        for(let i = 0; i < number.length; i++){
            let current = parseFloat(number[i]);
            sum += current;
        }
        if(towns.indexOf(town)>10){
            return -1;
        }else{

        }
        }

            }
            if(towns.indexOf(town)>10){
            return -1;

        }
