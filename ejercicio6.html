<body>
    <script>
       /* USD => CNY
       https://www.codewars.com/kata/5977618080ef220766000022/train/javascript
       Cree una función que convierta dólares estadounidenses (USD) a yuanes chinos
        (CNY) . La entrada es la cantidad de USD como un número entero, y la salida 
        debe ser una cadena que indique la cantidad de yuanes seguida de 'yuanes chinos'
        */
        function usdcny(usd) {
            let yuanes =6.75; 
        return (yuanes * usd).toFixed(2) + " Chinese Yuan";
        }

    </script>
